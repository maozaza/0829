<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Test</title>
</head>
<body>
    <div id="app">
        <p>{{text}}</p>
        <p>{{num}}</p>

            return{

        });
    app.mount('#app')
    </script>
